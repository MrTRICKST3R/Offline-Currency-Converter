<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter by AYUSH</title>
    <style>
        * {font-size:60px;}
        body {background-color:rgb(245, 164, 83)}
    </style>
    <script>
        function convert()
        {
            event.preventDefault();
            let amt = document.getElementById("amt")
            let ans = document.getElementById("ans")
            if (amt.value == "")
            {
                alert("Input is empty");
                ans.innerHTML="";
                amt.focus();
                return;
            }
            let aid= parseFloat(amt.value);
            let air=aid * 82.67;
            let msg = "\u20B9" + air.toFixed(2);
            ans.innerHTML= msg;
        }
    </script>
</head>
<body>
    <center>
        <h1>Currency Converter</h1>
        <form onsubmit="convert()">
        <input type="number" step="any" placeholder="Enter amount in $" id="amt"/>
        <br><br>
        <input type="submit"value="Convert"/>
    </form>
    <h2 id ="ans"/>
    </center>
</body>
</html>
